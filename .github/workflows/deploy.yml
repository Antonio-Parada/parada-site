name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Platform Site
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          # Build main platform site
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}"
          
          # Build Parada's personal blog
          cd sites/parada
          hugo \
            --gc \
            --minify \
            --destination "../../public/parada" \
            --baseURL "${{ steps.pages.outputs.base_url }}parada/"
          cd ../..
          
          # Create CNAME file for custom domain
          echo "blog.mypp.site" > public/CNAME
          
          # Create index redirect if needed
          if [ ! -f public/index.html ]; then
            cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">
              <title>Blog Platform</title>
              <meta http-equiv="refresh" content="0; url=/parada/">
              <link rel="canonical" href="/parada/">
          </head>
          <body>
              <p><a href="/parada/">Redirecting to Parada's blog...</a></p>
          </body>
          </html>
          EOF
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
