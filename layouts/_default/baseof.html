<!DOCTYPE html>
<html lang="{{ .Language.Lang }}" dir="{{ .Language.LanguageDirection | default "auto" }}">

<head>
    {{- partial "head.html" . }}
</head>

<body class="
{{- if (or (ne .Kind "page" ) (eq .Layout "archives") (eq .Layout "search")) -}}
{{- print "list" -}}
{{- end -}}
{{- if eq site.Params.defaultTheme "dark" -}}
{{- print " dark" }}
{{- end -}}
" id="top">
    {{- partialCached "header.html" . .Page -}}
    <main class="main">
        {{- block "main" . }}{{ end }}
    </main>

    {{- partialCached "footer.html" . .Page -}}

    <!-- Google OAuth Authentication -->
    <script src="{{ "/js/google-auth.js" | relURL }}"></script>
    
    <!-- GitHub API Backend Client -->
    <script src="{{ "/js/github-api-client.js" | relURL }}"></script>
    
    <!-- Authentication Fix Script (loads first to prevent conflicts) -->
    <script src="{{ "/js/auth-fix.js" | relURL }}"></script>
    
    <!-- Authentication Status Checker -->
    <script src="{{ "/js/auth-status-check.js" | relURL }}"></script>
    
    <!-- Authentication Debug Tool -->
    <script src="{{ "/js/auth-debug.js" | relURL }}"></script>
    
    <!-- Legacy OAuth Debug Script (fallback) -->
    <script src="{{ "/js/oauth-debug.js" | relURL }}" defer></script>
    
    <!-- Auth Cleanup Script -->
    <script src="{{ "/js/auth-cleanup.js" | relURL }}" defer></script>
    
    <!-- Form Fix Script (emergency backup) -->
    <script src="{{ "/js/form-fix.js" | relURL }}" defer></script>
    
    <!-- Local Debug Test Script (only for localhost development) -->
    <script>
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.write('<script src="{{ "/js/local-debug-test.js" | relURL }}"><\/script>');
        }
    </script>
    
    {{- if (eq .Type "dashboard") }}
    <script src="{{ "/js/dashboard.js" | relURL }}"></script>
    {{- end }}
</body>

</html>
